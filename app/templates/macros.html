{% import 'bootstrap/wtf.html' as wtf %}

{% macro displayPitches(list_items) %}
    {% for item in list_items %}
        <div class="list-group col-md-4">
            <a href="#" class="list-group-item list-group-item-action active">
                {{item.category}} by : {{ item.user.username }}
            </a>
            <a class="list-group-item list-group-item-action">
                {{item.pitch}} 
            </a>
            <a href="#" class="list-group-item list-group-item-action disabled">
                Like<i class="fa fa-thumbs-up" ></i> <span class="badge badge-primary badge-pill"> {{ item.like }} </span>
                Dislike <i class="fa fa-thumbs-down" ></i> <span class="badge badge-primary badge-pill"> {{ item.dislike }} </span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                
                date posted : {{ item.posted }}
            </a>
        </div>
    {% endfor %}
{% endmacro %}
